name: .NET Core

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }} with .NET Core ${{ matrix.dotnet }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        dotnet: [ 3.1.100 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Test
        run: dotnet test
      - name: Build
        run: dotnet build --configuration Release